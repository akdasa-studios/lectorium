name: 'ğŸ‘·â€â™‚ï¸ Build Container'
description: 'Builds a Docker container'
inputs:
  registry:
    description: 'Docker registry to log into'
    default: 'ghcr.io'
    required: true
  username:
    description: 'Username for Docker registry'
    default: ${{ github.actor }}
    required: true
  password:
    description: 'Password for Docker registry'
    required: true
  file:
    description: 'Path to Dockerfile'
    required: true
  tags:
    description: 'Tags to apply to the image'
    required: true

runs:
  using: 'composite'
  steps:
    - name: ğŸ³ Setup Docker
      uses: docker/setup-buildx-action@v2

    - name: ğŸ”‘ Log into registry ${{ inputs.registry }}
      uses: docker/login-action@v2
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}

    - name: ğŸ‘·â€â™‚ï¸ Build Image
      uses: docker/build-push-action@v6
      with:
        context: ./modules
        file: ${{ inputs.file }}
        tags: ${{ inputs.tags }}
        load: true
