# Builds the admin app to check if the Dockerfile is correct
# and the image can be built successfully. This is a prerequisite
# for deploying the app to staging.

name: Admin

on:
  push:
    paths:
      - "modules/apps/admin/**"
      - ".github/workflows/admin-build.yml"
      - ".github/workflows/admin-deploy-staging.yml"
  
env:
  REGISTRY: ghcr.io
  ORGANIZATION: akdasa-studios

jobs:
  build:
    name: üë∑‚Äç‚ôÇÔ∏è Build
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      
      - uses: ./.github/actions/build-container
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          file: modules/apps/admin/Dockerfile
