name: Mobile

on:
  push:
    paths:
      - "modules/apps/mobile/**"
      - "modules/libs/downloader/**"
      - "modules/libs/audioPlayer/**"
      - "modules/package.json"
      - "modules/package-lock.json"
      - ".github/workflows/mobile-build.yml"
  
env:
  REGISTRY: ghcr.io
  ORGANIZATION: akdasa-studios

jobs:
  build:
    name: ğŸ‘·â€â™‚ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ’¾ Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ¤– Install Android SDK
        uses: android-actions/setup-android@v2

      - name: ğŸ“ Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: ğŸ§° Install SDK packages
        run: sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: ğŸ§° Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'modules/package-lock.json'

      - name: ğŸ“¦ Install Node Dependencies
        working-directory: modules
        run: npm ci

      - name: ğŸ‘· Build Downloader Plugin
        working-directory: modules/libs/downloader
        run: npm i && npm run build

      - name: ğŸ‘· Build Audio Player Plugin
        working-directory: modules/libs/audioPlayer
        run: npm i && npm run build

      - name: ğŸ‘· Build Ionic App
        working-directory: modules/apps/mobile
        run: npm i && npm run build+sync

      - name: ğŸ‘· Build Android App
        working-directory: modules/apps/mobile/android
        run: ./gradlew assembleDebug
        # run: npx cap build android

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: modules/apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1
      