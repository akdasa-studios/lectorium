name: Admin

on:
  push:
    branches:
      - main
    paths:
      - "modules/apps/admin/**"
      - ".github/workflows/admin-build.yml"
      - ".github/workflows/admin-deploy-staging.yml"

env:
  REGISTRY: ghcr.io
  ORGANIZATION: akdasa-studios

jobs:
  deploy:
    environment:
      name: staging
    name: â¬†ï¸ Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: ğŸ‘·â€â™‚ï¸ Build Container
        uses: ./.github/workflows/admin-build-steps.yml
      
      - name: â¬†ï¸ Push staging Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/lectorium-admin:staging
