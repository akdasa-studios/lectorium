name: Mobile

on:
  push:
    # branches:
    #   - main
    paths:
      - "modules/apps/mobile/**"
      - "modules/libs/downloader/**"
      - "modules/libs/audioPlayer/**"
      - "modules/package.json"
      - "modules/package-lock.json"
      - ".github/workflows/mobile-build-deploy-staging.yml"
  
env:
  REGISTRY: ghcr.io
  ORGANIZATION: akdasa-studios

jobs:
  build:
    environment: staging
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          fetch-tags: true

      # ---------------------------------------------------------------------------- #
      #                                     Misc                                     #
      # ---------------------------------------------------------------------------- #

      - name: Get Release Version
        id: release_version
        run: |
          echo "tag=$(git describe --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_OUTPUT

      # ---------------------------------------------------------------------------- #
      #                                 Dependencies                                 #
      # ---------------------------------------------------------------------------- #

      - name: üíæ Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ü§ñ Install Android SDK
        uses: android-actions/setup-android@v2

      - name: üìù Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: üß∞ Install SDK packages
        run: sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: üß∞ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'modules/package-lock.json'

      - name: üì¶ Install Node Dependencies
        working-directory: modules
        run: npm ci

      - name: üì¶ Install Script Dependencies
        working-directory: scripts
        run: pip3 install -r requirements.txt        

      # ---------------------------------------------------------------------------- #
      #                                 Build Plugins                                #
      # ---------------------------------------------------------------------------- #

      - name: üë∑ Build Downloader Plugin
        working-directory: modules/libs/downloader
        run: npm i && npm run build

      - name: üë∑ Build Audio Player Plugin
        working-directory: modules/libs/audioPlayer
        run: npm i && npm run build

      # ---------------------------------------------------------------------------- #
      #                              Download Artifacts                              #
      # ---------------------------------------------------------------------------- #

      - name: üì• Download Database Artifacts
        env:
          BUCKET_ACCESS_KEY_ID: ${{ secrets.BUCKET_ACCESS_KEY_ID }}
          BUCKET_SECRET_ACCESS_KEY: ${{ secrets.BUCKET_SECRET_ACCESS_KEY }}
          BUCKET_ENDPOINT_URL: ${{ secrets.BUCKET_ENDPOINT_URL }}
          BUCKET_REGION_NAME: ${{ secrets.BUCKET_REGION_NAME }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
        run: python3 scripts/download-app-database-artifacts.py

      # ---------------------------------------------------------------------------- #
      #                                  Update Env                                  #
      # ---------------------------------------------------------------------------- #

      - name: üì• Update Env
        env:
          RELEASE: ${{ steps.release_version.outputs.tag }}
          DIST: ${{ github.sha }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          API_URL: ${{ secrets.API_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
        run: python3 scripts/update-envs.py

      # ---------------------------------------------------------------------------- #
      #                                   Build App                                  #
      # ---------------------------------------------------------------------------- #

      - name: üë∑ Build Ionic App
        working-directory: modules/apps/mobile
        run: npm i && npm run build+sync

      - name: üë∑ Build Android App
        working-directory: modules/apps/mobile/android
        run: ./gradlew assembleDebug
        # run: npx cap build android

      # ---------------------------------------------------------------------------- #
      #                                   Artifacts                                  #
      # ---------------------------------------------------------------------------- #

      - name: üì§ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: modules/apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

      - name: üì§ Upload S3
        uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.BUCKET_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.BUCKET_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ secrets.BUCKET_NAME }}
          endpoint: secrets.BUCKET_ENDPOINT_URL 
          source_dir: modules/apps/mobile/android/app/build/outputs/apk/debug
          destination_dir: artifacts/mobile-app
      